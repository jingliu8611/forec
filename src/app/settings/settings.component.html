<div class="settings-container">
    <div class="settings-left">
        <div class="settings-section">
            <label for="theme-tabs">{{ 'HEADER.THEME.BTN' | translate}}</label>
            <ul id="theme-tabs" class="tabs">
                <li class="tab col s3"><a (click)="onSwitchTheme('theme-1')" id="theme-1-tab">{{ 'HEADER.THEME.TH1' | translate}}</a></li>
                <li class="tab col s3 disabled"><a>/</a></li>
                <li class="tab col s3"><a (click)="onSwitchTheme('theme-2')" id="theme-2-tab">{{ 'HEADER.THEME.TH2' | translate}}</a></li>
            </ul>
        </div>
        <div class="settings-section">
            <label for="lang-tabs">{{ 'HEADER.LANG.MENU' | translate}}</label>
            <ul id="lang-tabs" class="tabs">
                <li class="tab col s3"><a (click)="onChangeLocale(langs.en)" id="lang-en-tab">{{ 'HEADER.LANG.EN' | translate}}</a></li>
                <li class="tab col s3 disabled"><a>/</a></li>
                <li class="tab col s3"><a (click)="onChangeLocale(langs.zh)" id="lang-zh-tab">{{ 'HEADER.LANG.ZH' | translate}}</a></li>
            </ul>
        </div>
    </div>
    <div class="settings-right">
    </div>
</div>
