<h1>
  {{title}}
</h1>
<ul>
  <li *ngFor="let c of cuisines | async"> {{ c.$value }}</li>
</ul>
<h1>Hello {{ displayName}}</h1>
<img *ngIf="photoURL" src="{{ photoURL }}" alt="">
<button (click)="authService.thirdPartyLogin()">Third Party Login</button>
<button (click)="authService.login()">Login</button>
<button (click)="authService.logout()">Logout</button>
<button (click)="authService.register()">Register</button>
