<h1>
  {{title}}
</h1>
<ul>
  <li *ngFor="let c of cuisines | async"> {{ c.$value }}</li>
</ul>
<h1>Hello {{ displayName}}</h1>
<img *ngIf="photoURL" src="{{ photoURL }}" alt="">
<button *ngIf="!authService.isAuthenticated()" (click)="authService.login()">Login</button>
<button *ngIf="authService.isAuthenticated()" (click)="authService.logout()">Logout</button>
